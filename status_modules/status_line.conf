# vim:set ft=tmux:

# Status Line Configuration

# Pane border styling
setw -g pane-border-status off
setw -g pane-border-format ""
setw -g pane-active-border-style "bg=#{@thm_mantle},fg=#{@thm_mantle}"
setw -g pane-border-style "bg=#{@thm_mantle},fg=#{@thm_surface}"
setw -g pane-border-lines single

# Status Line Settings
set -g status-style "bg=#{@thm_surface}"
set -g status-left-length 100
set -g status-left ""

# Status - Dynamic mode indicators
set -ga status-left "\
#{?client_prefix,\
#{#[bg=#{@thm_mantle},fg=#{@thm_red}]█#[bg=#{@thm_red},fg=#{@thm_mantle},bold]COMMAND#[bg=#{@thm_mantle},fg=#{@thm_red}]█},\
#{?#{==:#{pane_mode},copy-mode},\
#{#[bg=#{@thm_mantle},fg=#{@thm_orange}]█#[bg=#{@thm_orange},fg=#{@thm_core},bold]COPY#[bg=#{@thm_mantle},fg=#{@thm_orange}]█},\
#{?#{==:#{pane_mode},view-mode},\
#{#[bg=#{@thm_mantle},fg=#{@thm_yellow}]█#[bg=#{@thm_yellow},fg=#{@thm_core},bold]VIEW#[bg=#{@thm_mantle},fg=#{@thm_yellow}]█},\
#{?#{||:#{==:#{pane_mode},tree-mode},#{==:#{pane_mode},client-mode}},\
#{#[bg=#{@thm_mantle},fg=#{@thm_green}]█#[bg=#{@thm_green},fg=#{@thm_core},bold]CHOOSE#[bg=#{@thm_mantle},fg=#{@thm_green}]█},\
#{?#{==:#{pane_mode},options-mode},\
#{#[bg=#{@thm_mantle},fg=#{@thm_indigo}]█#[bg=#{@thm_indigo},fg=#{@thm_core},bold]OPTIONS#[bg=#{@thm_mantle},fg=#{@thm_indigo}]█},\
#{?#{==:#{pane_mode},clock-mode},\
#{#[bg=#{@thm_mantle},fg=#{@thm_darkyellow}]█#[bg=#{@thm_darkyellow},fg=#{@thm_core},bold]CLOCK#[bg=#{@thm_mantle},fg=#{@thm_darkyellow}]█},\
#{?window_zoomed_flag,\
#{#[bg=#{@thm_mantle},fg=#{@thm_teal}]█#[bg=#{@thm_teal},fg=#{@thm_core},bold]ZOOM#[bg=#{@thm_mantle},fg=#{@thm_teal}]█},\
#{#[bg=#{@thm_mantle},fg=#{@thm_primary}]█#[bg=#{@thm_primary},fg=#{@thm_core},bold]NORMAL#[bg=#{@thm_mantle},fg=#{@thm_primary}]█}\
}}}}}}}"

# Session info
set -ga status-left "\
#{?client_prefix,\
#{#[bg=#{@thm_mantle},fg=#{@thm_red},bold] 󰞷 #S#[bg=#{@thm_surface},fg=#{@thm_mantle}]█ },\
#{?#{==:#{pane_mode},copy-mode},\
#{#[bg=#{@thm_mantle},fg=#{@thm_orange},bold] 󰞷 #S#[bg=#{@thm_surface},fg=#{@thm_mantle}]█ },\
#{?#{==:#{pane_mode},view-mode},\
#{#[bg=#{@thm_mantle},fg=#{@thm_yellow},bold] 󰞷 #S#[bg=#{@thm_surface},fg=#{@thm_mantle}]█ },\
#{?#{||:#{==:#{pane_mode},tree-mode},#{==:#{pane_mode},client-mode}},\
#{#[bg=#{@thm_mantle},fg=#{@thm_green},bold] 󰞷 #S#[bg=#{@thm_surface},fg=#{@thm_mantle}]█ },\
#{?#{==:#{pane_mode},options-mode},\
#{#[bg=#{@thm_mantle},fg=#{@thm_indigo},bold] 󰞷 #S#[bg=#{@thm_surface},fg=#{@thm_mantle}]█ },\
#{?#{==:#{pane_mode},clock-mode},\
#{#[bg=#{@thm_mantle},fg=#{@thm_darkyellow},bold] 󰞷 #S#[bg=#{@thm_surface},fg=#{@thm_mantle}]█ },\
#{?window_zoomed_flag,\
#{#[bg=#{@thm_mantle},fg=#{@thm_teal},bold] 󰞷 #S#[bg=#{@thm_surface},fg=#{@thm_mantle}]█ },\
#{#[bg=#{@thm_mantle},fg=#{@thm_primary},bold] 󰞷 #S#[bg=#{@thm_surface},fg=#{@thm_mantle}]█ }\
}}}}}}}"

# Window positioning
set -g status-justify "left"

# Status right
set -g status-right-length 100
set -g status-right " "

# Folder info
set -ga status-right "\
#[bg=#{@thm_surface},fg=#{@thm_mantle}]\
#{?client_prefix,\
#{#[bg=#{@thm_mantle},fg=#{@thm_red},bold]},\
#{?#{==:#{pane_mode},copy-mode},\
#{#[bg=#{@thm_mantle},fg=#{@thm_orange},bold]},\
#{?#{==:#{pane_mode},view-mode},\
#{#[bg=#{@thm_mantle},fg=#{@thm_yellow},bold]},\
#{?#{||:#{==:#{pane_mode},tree-mode},#{==:#{pane_mode},client-mode}},\
#{#[bg=#{@thm_mantle},fg=#{@thm_green},bold]},\
#{?#{==:#{pane_mode},options-mode},\
#{#[bg=#{@thm_mantle},fg=#{@thm_indigo},bold]},\
#{?#{==:#{pane_mode},clock-mode},\
#{#[bg=#{@thm_mantle},fg=#{@thm_darkyellow},bold]},\
#{?window_zoomed_flag,\
#{#[bg=#{@thm_mantle},fg=#{@thm_teal},bold]},\
#{#[bg=#{@thm_mantle},fg=#{@thm_primary},bold]}\
}}}}}}}\
  #{=/-25/...:#{s|$USER|~|:#{b:pane_current_path}}}\
#[bg=#{@thm_mantle},fg=#{@thm_mantle}]█"

# Clock
set -ga status-right "\
#{?client_prefix,\
#{#[bg=#{@thm_mantle},fg=#{@thm_red}]█#[bg=#{@thm_red},fg=#{@thm_mantle},bold]󰥔 %H:%M:%S %p },\
#{?#{==:#{pane_mode},copy-mode},\
#{#[bg=#{@thm_mantle},fg=#{@thm_orange}]█#[bg=#{@thm_orange},fg=#{@thm_mantle},bold]󰥔 %H:%M:%S %p },\
#{?#{==:#{pane_mode},view-mode},\
#{#[bg=#{@thm_mantle},fg=#{@thm_yellow}]█#[bg=#{@thm_yellow},fg=#{@thm_mantle},bold]󰥔 %H:%M:%S %p },\
#{?#{||:#{==:#{pane_mode},tree-mode},#{==:#{pane_mode},client-mode}},\
#{#[bg=#{@thm_mantle},fg=#{@thm_green}]█#[bg=#{@thm_green},fg=#{@thm_mantle},bold]󰥔 %H:%M:%S %p },\
#{?#{==:#{pane_mode},options-mode},\
#{#[bg=#{@thm_mantle},fg=#{@thm_indigo}]█#[bg=#{@thm_indigo},fg=#{@thm_mantle},bold]󰥔 %H:%M:%S %p },\
#{?#{==:#{pane_mode},clock-mode},\
#{#[bg=#{@thm_mantle},fg=#{@thm_darkyellow}]█#[bg=#{@thm_darkyellow},fg=#{@thm_mantle},bold]󰥔 %H:%M:%S %p },\
#{?window_zoomed_flag,\
#{#[bg=#{@thm_mantle},fg=#{@thm_teal}]█#[bg=#{@thm_teal},fg=#{@thm_mantle},bold]󰥔 %H:%M:%S %p },\
#{#[bg=#{@thm_mantle},fg=#{@thm_primary}]█#[bg=#{@thm_primary},fg=#{@thm_mantle},bold]󰥔 %H:%M:%S %p }\
}}}}}}}"

# Window status formats - PILLS style
set -g window-status-format "\
#[fg=#{@thm_mantle},bg=#{@thm_surface}]\
#{?client_prefix,\
#{#[bg=#{@thm_mantle},fg=#{@thm_secondary}] #I#{?#{!=:#{window_name},Window}, #W,}},\
#{#[bg=#{@thm_mantle},fg=#{@thm_primary}] #I#{?#{!=:#{window_name},Window}, #W,}}\
}\
#[fg=#{@thm_mantle},bg=#{@thm_surface}]"

set -g window-status-current-format "\
#[fg=#{@thm_secondary},bg=#{@thm_surface}]\
#[bg=#{@thm_secondary},fg=#{@thm_core},bold] #I#{?#{!=:#{window_name},Window}, #W,} \
#[fg=#{@thm_secondary},bg=#{@thm_surface}]"

# Window status styling
set -g window-status-last-style "bg=#{@thm_surface},fg=#{@thm_primary}"
set -g window-status-activity-style "bg=#{@thm_primary},fg=#{@thm_core}"
set -g window-status-bell-style "bg=#{@thm_primary},fg=#{@thm_core},bold"

# Overall status styling
set -g status-style "bg=#{@thm_surface},fg=#{@thm_secondary}"
