# General
set -ogq @thm_red "#a51111"
set -ogq @thm_orange "#794512"
set -ogq @thm_yellow "#59531e"
set -ogq @thm_green "#22563b"
set -ogq @thm_teal "#2e5a53"
set -ogq @thm_blue "#125394"
set -ogq @thm_indigo "#6d20c7"
