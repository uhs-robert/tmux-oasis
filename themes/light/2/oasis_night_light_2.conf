# vim:set ft=tmux:
## name: Oasis Night Light 2
## author: uhs-robert

# Main
set -ogq @thm_strong_primary "#8a2e2e"
set -ogq @thm_primary "#990505"
set -ogq @thm_light_primary "#721212"
set -ogq @thm_secondary "#9c540c"
set -ogq @thm_prefix "#0761a1"
