# vim:set ft=tmux:
## name: Oasis Twilight Dark
## author: uhs-robert

# Main
set -ogq @thm_strong_primary "#a870f0"
set -ogq @thm_primary "#c28eff"
set -ogq @thm_light_primary "#d8b7ff"
set -ogq @thm_secondary "#f3ea9f"
set -ogq @thm_prefix "#34cb7d"
