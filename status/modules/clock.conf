# Time display - color matches current mode

# User configurable settings
set -ogq @oasis_clock_24h "on" # "on" for 24-hour format, "off" for 12-hour AM/PM format
set -ogq @oasis_clock_icon "󰥔 " # Any icon or text

# Use conditional formatting to choose format at runtime
set -ogq @oasis_module_clock "\
#[bg=#{@thm_surface},fg=#{E:@oasis_color_mode}]█\
#[bg=#{E:@oasis_color_mode},fg=#{@thm_surface},bold]#{@oasis_clock_icon}#{?#{==:#{@oasis_clock_24h},on},%H:%M:%S ,%I:%M:%S %p }"
