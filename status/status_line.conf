# status/status_line.conf
# vim:set ft=tmux:
# Main status line assembly

# General status line configuration
set -g status-style "bg=#{@thm_mantle},fg=#{@thm_secondary}"
set -g status-justify "left" # Window positioning

# Source mode indicators (modules depend on this)
source -F "#{d:current_file}/mode_indicators.conf"

# Source individual modules
source -F "#{d:current_file}/modules/mode.conf"
source -F "#{d:current_file}/modules/session.conf"
source -F "#{d:current_file}/modules/folder.conf"
source -F "#{d:current_file}/modules/clock.conf"
source -F "#{d:current_file}/modules/windows.conf"

# Assemble status-left
set -g status-left-length 100
set -g status-left "#{E:@oasis_module_mode}#{E:@oasis_module_session}"

# Assemble status-right
set -g status-right-length 100
set -g status-right " #{E:@oasis_module_folder}#{E:@oasis_module_clock}"
