# status/mode_indicators.conf
# vim:set ft=tmux:
# Centralized mode detection and color resolution
# All other modules reference these variables to get mode-appropriate colors

# Current mode's primary color
set -ogq @oasis_color_mode "\
#{?client_prefix,#{@thm_prefix},\
#{?#{==:#{pane_mode},copy-mode},#{@thm_orange},\
#{?#{==:#{pane_mode},view-mode},#{@thm_yellow},\
#{?#{||:#{==:#{pane_mode},tree-mode},#{==:#{pane_mode},client-mode}},#{@thm_green},\
#{?#{==:#{pane_mode},options-mode},#{@thm_indigo},\
#{?#{==:#{pane_mode},clock-mode},#{@thm_light_primary},\
#{?window_zoomed_flag,#{@thm_teal},\
#{@thm_strong_primary}\
}}}}}}}"

# Mode name - short format (single letter)
set -ogq @oasis_mode_name_short "\
#{?client_prefix,C,\
#{?#{==:#{pane_mode},copy-mode},Y,\
#{?#{==:#{pane_mode},view-mode},V,\
#{?#{||:#{==:#{pane_mode},tree-mode},#{==:#{pane_mode},client-mode}},H,\
#{?#{==:#{pane_mode},options-mode},O,\
#{?#{==:#{pane_mode},clock-mode},T,\
#{?window_zoomed_flag,Z,\
N\
}}}}}}}"

# Mode name - full format (complete word)
set -ogq @oasis_mode_name_full "\
#{?client_prefix,COMMAND,\
#{?#{==:#{pane_mode},copy-mode},COPY,\
#{?#{==:#{pane_mode},view-mode},VIEW,\
#{?#{||:#{==:#{pane_mode},tree-mode},#{==:#{pane_mode},client-mode}},CHOOSE,\
#{?#{==:#{pane_mode},options-mode},OPTIONS,\
#{?#{==:#{pane_mode},clock-mode},CLOCK,\
#{?window_zoomed_flag,ZOOM,\
NORMAL\
}}}}}}}"

# Mode name - icon format (Nerd Font icons)
set -ogq @oasis_mode_name_icon "\
#{?client_prefix, ,\
#{?#{==:#{pane_mode},copy-mode}, ,\
#{?#{==:#{pane_mode},view-mode}, ,\
#{?#{||:#{==:#{pane_mode},tree-mode},#{==:#{pane_mode},client-mode}}, ,\
#{?#{==:#{pane_mode},options-mode}, ,\
#{?#{==:#{pane_mode},clock-mode}, ,\
#{?window_zoomed_flag, ,\
 \
}}}}}}}"

# Mode name - custom format (user-defined)
set -ogq @oasis_mode_name_custom "\
#{?client_prefix,#{@oasis_mode_custom_command},\
#{?#{==:#{pane_mode},copy-mode},#{@oasis_mode_custom_copy},\
#{?#{==:#{pane_mode},view-mode},#{@oasis_mode_custom_view},\
#{?#{||:#{==:#{pane_mode},tree-mode},#{==:#{pane_mode},client-mode}},#{@oasis_mode_custom_choose},\
#{?#{==:#{pane_mode},options-mode},#{@oasis_mode_custom_options},\
#{?#{==:#{pane_mode},clock-mode},#{@oasis_mode_custom_clock},\
#{?window_zoomed_flag,#{@oasis_mode_custom_zoom},\
#{@oasis_mode_custom_normal}\
}}}}}}}"

# Current mode's name (selected based on user preference)
set -ogq @oasis_mode_name "\
#{?#{==:#{@oasis_mode_format},short},#{E:@oasis_mode_name_short},\
#{?#{==:#{@oasis_mode_format},icon},#{E:@oasis_mode_name_icon},\
#{?#{==:#{@oasis_mode_format},custom},#{E:@oasis_mode_name_custom},\
#{E:@oasis_mode_name_full}\
}}}"

